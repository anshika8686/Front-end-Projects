<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style7.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="search_bar">
        <input type="text" id="search" placeholder="Enter City">
        <i id="search_icon" class="fa-solid fa-magnifying-glass"></i>
      </div>

      <div class="main_content1">
     <div class="info">
     <div class="location">
      <i class="fa-solid fa-location-dot"></i>
      <h4>Dehradun</h4>
    </div>
    <div class="date">
      <span>Wed</span><br>
      <span>15 Sept</span>
    </div>
  </div>

  <div class="weather_icon_container">
    <div class="weather_icon">
    <img  id="weathericon" src="assests/cloudy.png" alt="cloudysun">
    </div>
    <div class="weather_iconmsz">
    <span id="temp" > 29 ℃</span><br>
    <span id="description"> Cloudy</span>
    <div class="other_elements">
    <p id="Precipitation"> Precipitation: 0%</p>
    <p id="Humidity"> Humidity: 92%</p>
    <p id="Wind">Wind: 6km/h</p>
</div>
    </div>
  </div>
</div>

      <div class="main_content">
        <div class="box">
          <img src="assests/raining (1).png" alt="rain">
          <p class="temp"> 18℃</p>
          <p class="desc">Rain</p>
        </div>

        <div class="box">
          <img src="assests/sun.png" alt="sun">
          <p class="temp"> 30℃</p>
          <p class="desc">Sunny</p>
        </div>

        <div class="box">
          <img src="assests/sun.png" alt="rain">
          <p class="temp"> 27℃</p>
          <p class="desc">Sunny</p>
        </div>
        </div>

  </div> 
</div>
  <script src="app7.js"></script>
</body>
</html>
